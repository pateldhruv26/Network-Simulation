<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Network Visualization</title>

    <!-- Load vis.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #controls {
            padding: 15px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid lightgray;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #2B7CE9;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1A58B7;
        }

        #mynetwork {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>

    <div id="controls">
        <button onclick="addPC()">Add PC</button>
        <button onclick="addLink()">Add Link</button>
        <button onclick="findShortestPath()">Find Shortest Path</button>
    </div>

    <div id="mynetwork"></div>

    <script type="text/javascript">
        let network;

        // Fetch the network data from the backend
        async function fetchNetworkData() {
            const response = await fetch('/network-data');
            const data = await response.json();
            return data;
        }

        // Create and render the network
        async function createNetwork() {
            const { nodes, edges } = await fetchNetworkData();

            var container = document.getElementById('mynetwork');
            var data = {
                nodes: new vis.DataSet(nodes),
                edges: new vis.DataSet(edges)
            };
            var options = {
                nodes: {
                    shape: 'dot',
                    size: 20,
                    color: {
                        border: '#2B7CE9',
                        background: '#97C2FC'
                    },
                    font: {
                        color: 'black',
                        size: 14
                    }
                },
                edges: {
                    width: 2,
                    color: 'gray'
                },
                physics: {
                    enabled: true
                }
            };
            network = new vis.Network(container, data, options);
        }

        // Function to add a new PC
        async function addPC() {
            const pcName = prompt("Enter PC name:");
            if (pcName) {
                await fetch('/add-pc', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: pcName })
                });
                createNetwork();  // Refresh the network visualization
            }
        }

        // Function to add a new link
        async function addLink() {
            const pc1 = prompt("Enter the first PC name:");
            const pc2 = prompt("Enter the second PC name:");
            const weight = prompt("Enter link weight:", 1);
            if (pc1 && pc2) {
                await fetch('/add-link', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pc1, pc2, weight: parseInt(weight) })
                });
                createNetwork();  // Refresh the network visualization
            }
        }

        // Function to find the shortest path and highlight it
        async function findShortestPath() {
            const source = prompt("Enter the source PC:");
            const target = prompt("Enter the target PC:");
            if (source && target) {
                const response = await fetch('/shortest-path', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ source, target })
                });

                if (response.ok) {
                    const { path, edges } = await response.json();
                    alert(`Shortest path: ${path.join(' -> ')}`);
                    highlightPath(edges);
                } else {
                    const error = await response.json();
                    alert(error.error);
                }
            }
        }

        // Highlight the shortest path in the network
        function highlightPath(edges) {
            const newEdges = edges.map(([from, to]) => ({
                from, to, color: 'red', width: 3
            }));
            network.setData({
                nodes: network.body.data.nodes,
                edges: new vis.DataSet(newEdges)
            });
        }

        // Initial network creation
        createNetwork();
    </script>

</body>
</html>
